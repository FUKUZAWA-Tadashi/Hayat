	<h1>標準ライブラリ stdlib</h1>

	<h2>Class</h2>
	Classクラス。
	<br>
	newによるインスタンス生成はできない。

	<h3>親クラス</h3>
	Object

	<h3>演算子</h3>

	<table>
	  <tr>
		<td class="code">==</td>
		<td>同じクラスであれば true</td>
	  </tr>
	  <tr>
		<td class="code">&lt;</td>
		<td>左辺クラスが右辺クラスの子孫であればtrue</td>
	  </tr>
	  <tr>
		<td class="code">&lt;=</td>
		<td>左辺クラスが右辺クラスの子孫であるか、同クラスであればtrue</td>
	  </tr>
	  <tr>
		<td class="code">&gt;</td>
		<td>右辺クラスが左辺クラスの子孫であればtrue</td>
	  </tr>
	  <tr>
		<td class="code">&gt;=</td>
		<td>右辺クラスが左辺クラスの子孫であるか、同クラスであればtrue</td>
	  </tr>
	</table>

	<h3>インスタンスメソッド</h3>

	<dl>
	  <dt>classSymbol()</dt>
	  <dd>クラスのシンボルを返す</dd>
	</dl>
